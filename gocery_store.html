<html>
	<head>
		<title>Grocery List</title>
	</head>
	<body>
		<p id="newlabelitem">Add a New Item:</p>
		<form>
			<input type="text" name="itemName" id="itemName" placeholder="Item name"/>
			<input type="text" name="itemAmount" id="itemAmount" placeholder="Item Amount"/>
			<select>
				<option >Select option...</option>
  			<option value="Vegetables">Vegetables</option>
				<option value="Fruits">Fruits</option>
				<option value="Grains">Grains</option>
				<option value="Canned Goods">Canned Goods</option>
				<option value="Snacks">Snacks</option>
				<option value="Beverages">Beverages</option>
				<option value="Meat">Meat</option>
				<option value="Dairy">Dairy</option>
				<option value="Frozen">Frozen</option>
				<option value="Household">Household</option>
			</select> 
			<input type="button" value="add" id="addButton" onClick="" name="add"/>
		</form>
		
		<br>
		<p id="newAddress">Enter delivery details:</p>
		<form>
		  <input type="text" name="customerName" id="customerName" placeholder="Name">
      <input type="text" name="customerName" id="customerName" placeholder="Address">
      <input type="number" name="customerNumber" id="customerNumber" placeholder="12345567890"/>
      <input type="button" value="Deliver" id="deliveryButton" onclick="" name="deliver"/>	
		</form>
	</body>
</html>
